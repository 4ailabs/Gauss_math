  <link rel="stylesheet" href="/mobile-optimizations.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'xs': '320px',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'pulse': {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: 0.7 },
            }
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'pulse': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
        },
      },
    }
  </script>
  <style>
    /* iOS Safari viewport fixes */
    html, body {
      height: 100%;
      width: 100%;
      -webkit-overflow-scrolling: touch;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    
    #root {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      width: 100%;
      position: relative;
    }
    
    /* Prevenir zoom en inputs en iOS */
    input, textarea, select {
      font-size: 16px !important;
    }
    
    /* Prevenir scroll horizontal */
    * {
      max-width: 100%;
      box-sizing: border-box;
    }

    
    /* Manejar barras de navegación móviles */
    @supports (padding: max(0px)) {
      .safe-area-bottom {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }
      
      .safe-area-top {
        padding-top: max(1rem, env(safe-area-inset-top));
      }
      
      .safe-area-left {
        padding-left: max(1rem, env(safe-area-inset-left));
      }
      
      .safe-area-right {
        padding-right: max(1rem, env(safe-area-inset-right));
      }
    }

    /* Ajustes específicos para iPhone y dispositivos móviles */
    @media screen and (max-width: 768px) {
      /* Permitir scroll vertical en el layout principal */
      html, body {
        overflow-y: auto;
        position: static;
        height: auto;
      }
      
      #root {
        overflow-y: auto;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      /* Asegurar que el main permita scroll */
      main {
        overflow-y: visible;
        max-height: none;
        padding-bottom: calc(2rem + env(safe-area-inset-bottom, 20px));
      }
      
      /* Header más compacto en móvil */
      header {
        position: sticky;
        top: 0;
        z-index: 50;
      }
    }

    /* Extra padding para iPhone X y posteriores */
    @media screen and (max-width: 430px) {
      main {
        padding-bottom: calc(3rem + env(safe-area-inset-bottom, 30px));
      }
    }
  </style>
