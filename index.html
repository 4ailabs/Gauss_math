<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Gauss MathMind: IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0m-4xv4Ue6UicBhhgScHmrGGMLw2R2Z6cTcmzV8J03s2v92e7nQW6V9SROpDmk" crossorigin="anonymous">
  <link rel="stylesheet" href="/mobile-optimizations.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'xs': '320px',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'pulse': {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: 0.7 },
            }
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'pulse': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
        },
      },
    }
  </script>
  <style>
    /* Fijar la aplicación en móvil */
    html, body {
      height: 100%;
      overflow: hidden;
      position: fixed;
      width: 100%;
      -webkit-overflow-scrolling: touch;
    }
    
    #root {
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height for mobile */
      overflow: hidden;
      position: relative;
    }
    
    /* Prevenir zoom en inputs en iOS */
    input, textarea, select {
      font-size: 16px !important;
    }
    
    /* Prevenir scroll horizontal */
    * {
      max-width: 100%;
      box-sizing: border-box;
    }

    
    /* Manejar barras de navegación móviles */
    @supports (padding: max(0px)) {
      .safe-area-bottom {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }
      
      .safe-area-top {
        padding-top: max(1rem, env(safe-area-inset-top));
      }
      
      .safe-area-left {
        padding-left: max(1rem, env(safe-area-inset-left));
      }
      
      .safe-area-right {
        padding-right: max(1rem, env(safe-area-inset-right));
      }
    }

    /* Ajustes específicos para iPhone */
    @media screen and (max-width: 430px) {
      .container {
        padding-bottom: 80px; /* Espacio extra para la barra de navegación */
      }
      
      /* Asegurar que el contenido principal no se corte */
      main {
        padding-bottom: 20px;
      }
      
      /* Footer siempre visible */
      footer {
        position: relative;
        z-index: 10;
        background: linear-gradient(to bottom, transparent, rgba(15, 23, 42, 0.8));
        padding-bottom: 20px;
      }
    }

    /* Ajustes para navegadores con barras de navegación */
    @media screen and (max-height: 700px) {
      .container {
        padding-bottom: 60px;
      }
      
      header {
        margin-bottom: 1rem !important;
      }
      
      nav {
        margin-bottom: 1rem !important;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
